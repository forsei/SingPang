<!DOCTYPE html>
<html ng-app="myView">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[SingP]</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="jquery-ui-1.11.4\jquery-ui.min.css">
    <link rel="stylesheet" href="css\nbstyles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css\styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bootstrap-social-icons\assets\font-awesome\css\font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
      <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                      <i class="fa fa-bars"></i>
                  </button>
                  <a class="navbar-brand page-scroll" href="index.html">
                      <span class="light">Sing</span> Pang
                  </a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                  <ul class="nav navbar-nav snip1135">
                      <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                      <li class="hidden">
                          <a href="index.html"></a>
                      </li>
                      <li>
                          <a class="page-scroll" href="about.html">About</a>
                      </li>
                      <li>
                          <a class="page-scroll" href="project.html">Project</a>
                      </li>

                      <li>
                          <a class="page-scroll" href="contact.html">Contact</a>
                      </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
      </nav>


              <header class="intro-header" style="background-image: url('img/slussen.jpg')">
          <div class="container">
              <div class="row">
                  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                      <div class="site-heading">
                          <h1>LATEST WORK</h1>
                          <hr class="small">
                          <span class="subheading">Sing Pang Portfolio Site</span>
                      </div>
                  </div>
              </div>
          </div>
      </header>

    <main>


                    <section id="portfolio" class="bg-light-gray featured" ng-controller="ProjectController">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-lg-12 text-center project-section">
                        <h1>LATEST WORK</h1>
                    </div> -->

                    <div class="col-lg-12 text-center project-section filter-section">
                        <button class="btn filterbtn" ng-click="myFilter = all">ALL</button>
                        <button class="btn filterbtn" ng-click="myFilter = {role: 'Front-Dev'}">FRONT DEV</button>
                        <button class="btn filterbtn" ng-click="myFilter = {role: 'Graphic Design'}">GRAPHIC DESIGN</button>
                        <button class="btn filterbtn" ng-click="myFilter = {role: 'Web Design'}">Web Design</button>
                        <button class="btn filterbtn" ng-click="myFilter = {role: 'UI/UX'}">UI/UX</button>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="project2 in projects2 | filter: myFilter">
                        <a ng-href="{{project2.link}}" class="shadowbox portfolio-link">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">

                                        <ul class="code-links">
                                            <li>{{project2.desc1}}</li
                                            <li>{{project2.desc2}}</li>
                                            <li>{{project2.desc3}}</li>
                                        </ul>

                                </div>
                            </div>
                            <img ng-src="{{project2.imgSrc}}" class="img-responsive" alt="">
                        </a>
                        <div class="shadowbox2 portfolio-caption">
                            <h4>{{project2.name}}</h4>
                            <p class="text-muted">{{project2.role}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <div ng-include = "'html/more.html'"></div>


                <div ng-include = "'html/footer.html'"></div>


      <script src="jquery-ui-1.11.4\external\jquery\jquery.js"></script>
      <script src="jquery-ui-1.11.4\jquery-ui.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

      <script src="js\main.js" charset="utf-8"></script>
      <script src="js\app.js" charset="utf-8"></script>


  </body>
</html>
